{% extends "core/base.html" %}

{% block contenido %}

<form action=""  name="registro_mascota" id="registro_mascota">
    {% csrf_token %}

    <label for="txtNombre">Nombre Mascota</label>
    <input type="text" name="txtNombreMasc" id="txtNombreMasc" placeholder="Nombre Mascota">
    <br>
    <label for="txtFNac">Fecha de Nacimiento</label>
    <input type="date" name="txtFNac" id="txtFNac" >
    <br>
    <label for="txtDescripcion">Descripcion</label>
    <input type="text"  name="txtDescripcion" id="txtDescripcion" placeholder="Ingrese descripcion ">
    <br>
    <label for="imgMascota">Imagen de la mascota</label>
    <input type="file" name="" id=""> 


    <input type="submit" value="Enviar" id="Btnboton" >

 </form>


{% endblock contenido %}
