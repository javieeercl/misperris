{% extends 'core/base.html' %}

{% block estilos %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.3.5/jquery.fancybox.min.css" />
{% endblock estilos %}

{% block contenido %}
        <h2 class="registro_titulo">Registro de Postulante</h2>
        <form action="" class="registro" name="registro" id="registro" method="POST">
            {% csrf_token %}
            <label for=""><h3>POSTULA AQUI</h3></label>
            <label class= "registro_label" for="txtRut">Rut</label>
            <input type="int" name="txtRut" placeholder="Rut" id="txtRut" required="" onblur="validarRUT(this)">
            <label class= "registro_label" for="txtEmail">Correo</label>
            <input type="email" name="txtEmail" id="txtEmail" placeholder="Email" required="">
            <label class= "registro_label" for="txtNombreCompleto">Nombre</label>
            <input type="text" name="txtNombreCompleto" id="txtNombreCompleto" placeholder="Nombre" required="" >
            <label class= "registro_label" for="">Fecha Nacimiento:</label>
            <input type="date" name="dtpFechaNacimiento" id="dtpFechaNacimiento" required="">
            <label class= "registro_label" for="txtTelefono">Telefono</label>
            <input type="int" name="txtTelefono" id="txtTelefono" placeholder="Telefono" required="">
            <label class= "registro_label" for="">Region: </label>
            <p>
            <select name="cboRegion" id="cboRegion"class="select" required="">
                <option value="">Seleccionar</option>
                    {%for r in regiones %}
                        <option value="{{r.id}}">{{r.descripcion}}</option>
                    {% endfor %}
                </select>
            <p>
                <label for="">Ciudad: </label>
            <p>
            <select name="cboCiudad" id="cboCiudad" class="select" required="">
                <option value="">Seleccionar</option>
                    {%for c in ciudades %}
                        <option value="{{c.id}}">{{c.descripcion}}</option>
                    {% endfor %}
            </select>
           <p>
                <label for="">Tipo Vivienda: </label>
            <p>
            <select name="cboVivienda" id="cboVivienda" class="select" required="">
                <option value="">Seleccionar</option>
                    {%for v in viviendas %}
                        <option value="{{v.id}}">{{v.descripcion}}</option>
                    {% endfor %}
            </select>
            <p>
            <p>
            <input type="submit" value="Guardar" name="btnGuardar" id="btnGuardar">
        </form>
    </div>

{% endblock contenido %}}
